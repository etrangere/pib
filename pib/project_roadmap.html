        // --- We'll set these globally ---
        window.prefix = null;
        window.baseUrl = null;

        // --- Step 1: Normalize path and compute prefix (same as before) ---
        const pathname = window.location.pathname.replace(/\/{2,}/g, '/');
        window.prefix = pathname.replace('.html', '');

        // --- Step 2: Fetch real server port ---
        fetch('./server-control.php?cmd=status')
            .then(response => {
                if (!response.ok) throw new Error('Network error: ' + response.status);
                return response.json();
            })
            .then(data => {
                // Use real port from PHP
                const port = data.port || 8088;

                // Build baseUrl with real port + original prefix logic
                window.baseUrl = `http://localhost:${port}${window.prefix}`;

                // Debug
                console.log('prefix:', window.prefix);
                console.log('Port:', port);
                console.log('Base URL:', window.baseUrl);
            })
            .catch(err => {
            });
    </script>

<script>

    // Define the increment value
    let incrementValue = 13; // Set the initial value
    //Change value with method selection
    (async function initializeMethod() {
        const methoddev = await jsonStorage.getItem("val");
        if (methoddev === "Kanban") {
            incrementValue = 33;
        }
    })();


    // Function to update the progress bar and save the value
    async function updateProgressBar(stepId) {
        // Get the step checkbox by its ID
        const stepCheckbox = document.getElementById(stepId);

        // Check if the step checkbox element exists
        if (!stepCheckbox) {
            console.error("Step checkbox not found!");
            return;
        }

        // Calculate the progress increment
        const progressIncrement = stepCheckbox.checked ? incrementValue : -incrementValue;

        // Retrieve the overall progress value from jsonStorage
        const savedProgress = await jsonStorage.getItem("progress");
        let overallProgress = 0;

        if (savedProgress && !isNaN(savedProgress)) {
            overallProgress = parseInt(savedProgress, 10);
        }

        // Update the overall progress by adding the current progress increment
        overallProgress += progressIncrement;

        // Save the overall progress value to jsonStorage
        await jsonStorage.setItem("progress", overallProgress.toString());

        // Save the checked state of the step checkbox to jsonStorage
        await jsonStorage.setItem(stepId, stepCheckbox.checked ? "checked" : "unchecked");

        // Update the width of the progress bar
        document.getElementById("myBar").style.width = overallProgress + "%";
    }

    // Check if progress value exists in jsonStorage on page load
    document.addEventListener("DOMContentLoaded", async function() {
        // Retrieve the overall progress value from jsonStorage
        const savedProgress = await jsonStorage.getItem("progress");
        let overallProgress = 0;

        if (savedProgress && !isNaN(savedProgress)) {
            overallProgress = parseInt(savedProgress, 10);
        }

        // Get the step checkbox by its ID
        const stepCheckbox = document.getElementById("step2");

        // Check if the step checkbox element exists
        if (!stepCheckbox) {
            console.error("Step checkbox not found!");
            return;
        }

        // Retrieve the checked state of the step checkbox from jsonStorage
        const savedCheckboxValue = await jsonStorage.getItem("step2");
        if (savedCheckboxValue === "checked") {
            stepCheckbox.checked = true;
            overallProgress += incrementValue;
        } else {
            stepCheckbox.checked = false;
        }

        // Update the width of the progress bar with the overall progress value
        document.getElementById("myBar").style.width = overallProgress + "%";
    });
</script>
<script>
    const versionsContainer = document.getElementById("versions-container");
    const versions = [];
    const names = ["DATE", "NAME", "GOAL", "FEATURES", "METRICS"];

    class Version {
        constructor(versionNumber, versionDate, inputValues, prefix) {
            this.versionNumber = versionNumber;
            this.versionDate = versionDate;
            this.inputValues = inputValues;
            this.element = this.createDiv(prefix);
            this.idPrefix = prefix;

            /* Delete button */
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", async () => {
                // Display confirmation dialog before deleting
                const confirmation = confirm("Are you sure you want to delete this version?");
                if (confirmation) {
                    const index = versions.indexOf(this);
                    if (index > -1) {
                        versions.splice(index, 1);
                        await jsonStorage.setItem(`versions_${prefix}`, JSON.stringify(versions));
                    }
                    this.element.remove();
                    await this.removeVersionFromLocalStorage();
                }
            });
            this.element.appendChild(deleteBtn);
        }


        createDiv() {
            const div = document.createElement("div");
            div.classList.add("divro6");
            const inputContainer = document.createElement("div");
            inputContainer.classList.add("input-container");
            for (let i = 0; i < this.inputValues.length; i++) {
                const inputDiv = document.createElement("div");
                inputDiv.classList.add("input-div");

                const label = document.createElement("label");
                const textarea = document.createElement("textarea");
                textarea.setAttribute("placeholder", `Input ${i + 1}`);
                textarea.value = this.inputValues[i];
                textarea.id = `${prefix}-input${i}-${this.versionNumber}`;
                textarea.style.width="14rem";

                const updateButton = document.createElement("button");
                updateButton.classList.add("update");
                updateButton.textContent = "Update";
                updateButton.style.width="14rem";
                updateButton.style.height="12rem";
                updateButton.style.overflow = "hidden";
                updateButton.style.textOverflow = "ellipsis";
                updateButton.style.whiteSpace = "wrap";
                updateButton.style.overflowY = "scroll";
                updateButton.addEventListener("click", async () => {
                    this.inputValues[i] = textarea.value;
                    await jsonStorage.setItem(`version_${prefix}_${this.versionNumber}-input${i}`, textarea.value);
                    this.printInputs(inputContainer);
                });
                inputDiv.appendChild(textarea);
                inputDiv.appendChild(updateButton);
                inputDiv.style.border="1px solid";
                inputDiv.style.width="15rem";
                inputDiv.style.height="15rem";
                inputDiv.style.marginTop="0.7rem";

                inputContainer.appendChild(inputDiv);
                inputContainer.backgroundColor="red";
            }
            div.appendChild(inputContainer);
            return div;
        }

        async printInputs(container) {
            const textareas = container.querySelectorAll("textarea");
            for (let i = 0; i < textareas.length; i++) {
                const textarea = textareas[i];
                const inputValue = await jsonStorage.getItem(`version_${prefix}_${this.versionNumber}-input${i}`) || "";
                textarea.value = inputValue;
                textarea.id = `${prefix}-input${i}-${this.versionNumber}`;
                const updateButton = textarea.nextElementSibling;
                if (updateButton) {
                    updateButton.innerHTML = "Value: ";
                    const valueElement = document.createElement("span");
                    valueElement.classList.add("value");
                    valueElement.textContent = inputValue;
                    updateButton.appendChild(valueElement);
                }
            }
        }

        async removeVersionFromLocalStorage() {
            for (let i = 0; i < names.length; i++) {
                await jsonStorage.removeItem(`version_${prefix}_${this.versionNumber}-input${i}`);
            }
        }
    }

    async function loadDataFromLocalStorage() {
        const versionsData = JSON.parse(await jsonStorage.getItem(`versions_${prefix}`)) || [];
        for (const versionData of versionsData) {
            const versionNumber = versionData.versionNumber;
            const versionDate = versionData.versionDate;
            const inputValues = versionData.inputValues;
            const version = new Version(versionNumber, versionDate, inputValues, prefix);
            versions.push(version);
            versionsContainer.appendChild(version.element);
            await version.printInputs(version.element.querySelector(".input-container"));
        }
    }

    async function addNewVersion() {
        const versionNumber = versions.filter((v) => v.idPrefix === prefix).length + 1;
        const versionDate = new Date().toLocaleDateString();
        const inputValues = ["", "", "", "", ""];
        const version = new Version(versionNumber, versionDate, inputValues, prefix);
        versions.push(version);
        versionsContainer.appendChild(version.element);
        await jsonStorage.setItem(`versions_${prefix}`, JSON.stringify(versions.filter((v) => v.idPrefix === prefix)));
    }

    document.addEventListener("DOMContentLoaded", async function () {
        await loadDataFromLocalStorage();
    });
</script>
